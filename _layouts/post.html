---
layout: default
---
<article class="post">
  <h1 style="margin-bottom:.2em">{{ page.title }}</h1>
  <p style="opacity:.7; margin-top:0">{{ page.date | date: "%Y-%m-%d" }}{% if page.tags %} — {{ page.tags | join: ", " }}{% endif %}</p>

  {% if page.youtube_id %}
  <div style="position:relative; padding-top:56.25%; margin:16px 0;">
    <iframe
      src="https://www.youtube.com/embed/{{ page.youtube_id }}"
      style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
  {% endif %}

  {{ content }}

  <section id="comments" style="margin-top:36px;">
    <!-- giscus: 깃허브 Discussions 기반 댓글 -->
    <script src="https://giscus.app/client.js"
      data-repo="mikidplay/geometry"
      data-repo-id="REPO_ID"
      data-category="General"
      data-category-id="CATEGORY_ID"
      data-mapping="pathname"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="bottom"
      data-theme="dark"
      data-lang="ko"
      crossorigin="anonymous"
      async>
    </script>
    <noscript>댓글을 보려면 자바스크립트를 활성화하세요.</noscript>
  </section>
</article>
